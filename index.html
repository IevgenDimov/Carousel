<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <section aria-label='Newest Photos'>
        <div class="carousel">
        <button class="carousel-button prev">&#8667</button>
        <button class="carousel-button next">&#8666</button>
        <ul>
            <li class="slide">
                <img src="image1.jpg" alt="art image">
            </li>
            <li class="slide">
                <img src="waterfall.jpg" alt="art image">
            </li>
            <li class="slide">
                <img src="desert.jpg" alt="art image">
            </li>
            
        </ul>
    </div>
    </section>
</body>
</html>
